<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/a3481ec9e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main-conatiner">
      <div class="first-row">
        <div id="profile-conatainer">
          <img src="./pictures/picture1.jpeg" alt="" />
          <p><i class="fa-brands fa-instagram"></i>: @d_beads</p>
          <p>Dina Vrandecic</p>
          <p>Stranica za perlice.</p>
        </div>
        <button id="post-button">
          <i class="fa-solid fa-circle-plus"></i> NEW POST
        </button>
      </div>
      <div>
        <div class="posts-conatainer">
          <div class="post-card">
            <div class="post-header">
              <img
                class="profile-picture"
                src="./pictures/picture1.jpeg"
                alt=""
              />
              <span>@d_beads</span>
              <i class="fa-solid fa-trash delete"></i>
            </div>
            <img class="posted-photo" src="./pictures/picture4.jpeg" alt="" />
            <div class="post-footer">
              <div class="description">opis...</div>
              <div class="icons">
                <i class="fa fa-heart-o heart-icon clickable-icon"></i>
                <div class="liked">0 likes</div>
                <i class="fa-regular fa-bookmark clickable-icon"></i>
              </div>
              <i class="fa-regular fa-comments">:</i>
              <button class="comment-button">comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
